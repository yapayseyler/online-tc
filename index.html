    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #033980 0%, #0066cc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #033980;
            box-shadow: 0 0 0 3px rgba(3, 57, 128, 0.1);
        }

        .search-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #033980 0%, #0066cc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(3, 57, 128, 0.3);
        }

        .search-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #033980;
        }

        .results-count {
            font-size: 1.2em;
            font-weight: 600;
            color: #033980;
        }

        .clear-btn, .export-btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .clear-btn {
            background: #dc3545;
        }

        .export-btn {
            background: #28a745;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #033980;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .job-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #033980;
            margin-bottom: 10px;
        }

        .job-institution {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .job-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.6;
            color: #495057;
        }

        .job-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #033980;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .job-link:hover {
            background: #0066cc;
            transform: translateY(-1px);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #033980;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #033980, #0066cc);
            width: 0%;
            transition: width 0.3s ease;
        }

        .logs-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .logs-content {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

            <button class="search-btn" onclick="searchJobs()">

                    <button class="export-btn" onclick="exportResults()">üìä Excel'e Aktar</button>

    <script>
        let isSearching = false;
        let foundJobs = [];
        let searchLogs = [];

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString('tr-TR');
            const logMessage = `[${timestamp}] ${message}`;
            searchLogs.push(logMessage);
            
            const logsContent = document.getElementById('logs-content');
            logsContent.textContent = searchLogs.join('\n');
            logsContent.scrollTop = logsContent.scrollHeight;
            
            document.getElementById('logs-section').style.display = 'block';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function updateProgress(current, total) {
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            
            if (total > 0) {
                progressBar.style.display = 'block';
                const percentage = (current / total) * 100;
                progressFill.style.width = percentage + '%';
            } else {
                progressBar.style.display = 'none';
            }
        }

        function displayResults() {
            const resultsSection = document.getElementById('results-section');
            const resultsCount = document.getElementById('results-count');
            const resultsGrid = document.getElementById('results-grid');

            resultsCount.textContent = `${foundJobs.length} ilan bulundu`;
            resultsGrid.innerHTML = '';

            if (foundJobs.length === 0) {
                resultsGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <h3>üòî Hi√ß ilan bulunamadƒ±</h3>
                        <p>Se√ßtiƒüiniz kriterlere uygun ilan mevcut deƒüil.</p>
                    </div>
                `;
            } else {
                foundJobs.forEach((job, index) => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card';
                    jobCard.innerHTML = `
                        <div class="job-title">${job.title || `ƒ∞lan ${index + 1}`}</div>
                        <div class="job-institution">üèõÔ∏è ${job.institution || 'K√úLT√úR VE TURƒ∞ZM BAKANLIƒûI'}</div>
                        <div class="job-details">${job.details || 'Detay bilgisi y√ºkleniyor...'}</div>
                        ${job.link ? `<a href="https://isealimkariyerkapisi.cbiko.gov.tr/${job.link}" target="_blank" class="job-link">üîó ƒ∞lanƒ± G√∂r√ºnt√ºle</a>` : ''}
                    `;
                    resultsGrid.appendChild(jobCard);
                });
            }

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function clearResults() {
            foundJobs = [];
            searchLogs = [];
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('logs-section').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            updateProgress(0, 0);
        }

        function exportResults() {
            if (foundJobs.length === 0) {
                alert('Aktarƒ±lacak ilan bulunamadƒ±!');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Sƒ±ra,Unvan,Kurum,Detaylar,Link\n";
            
            foundJobs.forEach((job, index) => {
                const row = [
                    index + 1,
                    job.title || '',
                    job.institution || '',
                    (job.details || '').replace(/"/g, '""').substring(0, 200),
                    job.link ? `https://isealimkariyerkapisi.cbiko.gov.tr/${job.link}` : ''
                ].map(field => `"${field}"`).join(',');
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `is_ilanlari_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function fetchJobDetails(jobLink) {
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const fullJobUrl = encodeURIComponent(`https://isealimkariyerkapisi.cbiko.gov.tr/${jobLink}`);
                const response = await fetch(proxyUrl + fullJobUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                
                // ƒ∞lan detaylarƒ±nƒ± √ßƒ±kar
                const cardBody = doc.querySelector('.card-body');
                if (cardBody) {
                    let details = cardBody.textContent.trim();
                    
                    // Unvan bilgisini √ßƒ±kar
                    const unvanMatch = details.match(/Unvan\s*\(([^)]+)\)/);
                    const title = unvanMatch ? unvanMatch[1] : 'Unvan Bulunamadƒ±';
                    
                    // Kurum bilgisini √ßƒ±kar
                    const kurumEl = doc.querySelector('#lbl_KurumAdi, [id*="Kurum"]');
                    const institution = kurumEl ? kurumEl.textContent.trim() : 'K√úLT√úR VE TURƒ∞ZM BAKANLIƒûI';
                    
                    return { title, institution, details, link: jobLink };
                }
                
                return null;
            } catch (error) {
                addLog(`ƒ∞lan detayƒ± alƒ±namadƒ±: ${error.message}`);
                return null;
            }
        }

        async function searchJobs() {
            if (isSearching) return;

            const selectedProvince = document.getElementById('province-select').value.toUpperCase();
            const searchBtn = document.querySelector('.search-btn');
            
            isSearching = true;
            foundJobs = [];
            searchLogs = [];
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="loading-spinner"></div> Taranƒ±yor...';

            try {
                showStatus('Web sitesine baƒülanƒ±yor...', 'info');
                addLog('Tarama ba≈ülatƒ±ldƒ±');
                addLog(`Se√ßili il: ${selectedProvince || 'T√ºm ƒ∞ller'}`);

                // Ana sayfayƒ± getir
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const baseUrl = encodeURIComponent('https://isealimkariyerkapisi.cbiko.gov.tr/');
                
                addLog('Ana sayfa getiriliyor...');
                const response = await fetch(proxyUrl + baseUrl);
                const data = await response.json();
                
                if (!data.contents) {
                    throw new Error('Sayfa i√ßeriƒüi alƒ±namadƒ±');
                }
                
                addLog('Ana sayfa ba≈üarƒ±yla alƒ±ndƒ±');
                
                // HTML'i ayrƒ±≈ütƒ±r
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                
                // T√ºm "ƒ∞lana Git" butonlarƒ±nƒ± bul
                const jobLinks = doc.querySelectorAll('a[href*="IlanDetay"]');
                addLog(`${jobLinks.length} ilan linki bulundu`);
                
                if (jobLinks.length === 0) {
                    // Alternatif arama y√∂ntemleri
                    const alternativeLinks = doc.querySelectorAll('a[href*="ilan"], a[href*="detay"]');
                    addLog(`Alternatif arama: ${alternativeLinks.length} link bulundu`);
                }
                
                showStatus(`${jobLinks.length} ilan bulundu, detaylar getiriliyor...`, 'info');
                
                // Her ilan i√ßin detay sayfasƒ±nƒ± getir
                const jobPromises = [];
                for (let i = 0; i < Math.min(jobLinks.length, 50); i++) { // ƒ∞lk 50 ilanla sƒ±nƒ±rla
                    const link = jobLinks[i];
                    const href = link.getAttribute('href');
                    
                    if (href) {
                        updateProgress(i + 1, jobLinks.length);
                        jobPromises.push(fetchJobDetails(href));
                        
                        // Rate limiting i√ßin bekleme
                        if (i % 5 === 0) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                }
                
                addLog(`${jobPromises.length} ilan detayƒ± getiriliyor...`);
                const jobDetails = await Promise.all(jobPromises);
                
                // Ba≈üarƒ±lƒ± olan ilanlarƒ± filtrele
                const validJobs = jobDetails.filter(job => job !== null);
                addLog(`${validJobs.length} ilan ba≈üarƒ±yla i≈ülendi`);
                
                // ƒ∞l filtreleme
                if (selectedProvince) {
                    foundJobs = validJobs.filter(job => 
                        job.details.toUpperCase().includes(selectedProvince) ||
                        job.title.toUpperCase().includes(selectedProvince)
                    );
                    addLog(`${selectedProvince} i√ßin filtreleme: ${foundJobs.length} uygun ilan`);
                } else {
                    foundJobs = validJobs;
                }

                if (foundJobs.length === 0) {
                    showStatus('Kriterlere uygun ilan bulunamadƒ±', 'error');
                } else {
                    showStatus(`${foundJobs.length} ilan listelendi!`, 'success');
                }

                displayResults();

            } catch (error) {
                console.error('Arama hatasƒ±:', error);
                showStatus(`Hata: ${error.message}`, 'error');
                addLog(`HATA: ${error.message}`);
            } finally {
                isSearching = false;
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîç T√ºm ƒ∞lanlarƒ± Tara';
                updateProgress(0, 0);
            }
        }

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            addLog('ƒ∞≈ü ƒ∞lanlarƒ± Tarayƒ±cƒ± hazƒ±r');
        });
    </script>
